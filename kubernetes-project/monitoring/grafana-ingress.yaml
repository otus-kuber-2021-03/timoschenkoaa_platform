---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`grafana.104.154.66.168.nip.io`) # Hostname to match
      kind: Rule
      services: # Service to redirect requests to
        - name: prometheus-grafana
          kind: Service
          namespace: monitoring
          # passHostHeader: true
          port: 80
          # responseForwarding:
          #   flushInterval: 1ms
          # scheme: https

  tls:
    certResolver: letsencrypt
    domains:
    - main: 104.154.66.168.nip.io
      sans:
      - '*.104.154.66.168.nip.io'