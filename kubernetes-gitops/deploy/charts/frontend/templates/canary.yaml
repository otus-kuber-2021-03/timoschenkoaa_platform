apiVersion: flagger.app/v1alpha3
kind: Canary
metadata:
  name: frontend
  namespace: microservices-demo
spec:
  provider: istio
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  service:
    port: 80
    targetPort: 8080
    gateways:
      - frontend
    hosts:
      - {{ .Values.ingress.host }}
    trafficPolicy:
      tls:
        mode: DISABLE
  canaryAnalysis:
    interval: 30s
    
    
